<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <p class="title">SpringBoot + Spring Security</p>
    <div class="top">Edit Customer</div>
    <div class="main">
        <form th:action="@{/employee/edit/post}" method="post" th:object="${employee}">
            <input type="hidden" th:field="*{id}">
            <div class="form-group">
                <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
                <label for="firstName">First Name</label>
                <input  type="text"  th:field="*{firstName}" class="form-control" id="firstName">
            </div>
            <div class="form-group">
                <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
                <label for="lastName">Last Name</label>
                <input type="text" th:field="*{lastName}" class="form-control" id="lastName" name="lastName">
            </div>
            <div class="form-group">
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                <label for="email">Email</label>
                <input type="email"  th:field="*{email}" class="form-control" id="email" name="email">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>

</div>
</body>
</html>
