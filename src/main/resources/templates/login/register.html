<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <p class="title">SpringBoot + Spring Security</p>
        <div class="top">Add Customer</div>
        <div class="main">
            <form method="post" th:object="${userDto}" th:action="@{/register}">
                <div class="form-group">
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                    <label for="name">Name</label>
                    <input type="text" th:field="*{name}" class="form-control" id="name" name="name">

                  </div>
                  <div class="form-group">
                      <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                    <label for="email">Email</label>
                    <input type="email" th:field="*{email}" class="form-control" id="email" name="email">
                    
                  </div>
                  <div class="form-group">
                      <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                    <label for="password">Password</label>
                    <input type="password" th:field="*{password}" class="form-control" id="password" name="password">
                  </div>
                <div class="form-group">
                    <span th:if="${#fields.hasErrors('global')}" th:errors="*{global}"></span>
                    <label for="password">Confirm Paswword</label>
                    <input type="password" th:field="*{confirmPassword}" class="form-control" id="confirmPassword" name="confirmPassword">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="" th:href="@{/templates/login}" class="btn btn-primary">Back to Login</a>
              </form>
    
        </div>
       
    </div>
</body>
</html>
